<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karina's Orgasm-O-Matic</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b0f24;
      font-family: 'Press Start 2P', monospace;
      color: #ffb6d5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .login-screen {
      position: fixed;
      inset: 0;
      background-color: #0b0f24;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .login-screen h2 {
      margin-bottom: 20px;
    }
    #app {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-screen" class="login-screen">
    <h2>ðŸ”’ Please login via Telegram to continue</h2>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  </div>

  <div id="user-info" style="font-size: 10px; text-align: center; margin-top: 10px;"></div>

  <div id="app">
    <h1>Karina's Orgasm-O-Matic</h1>
    <button id="add-example">Add one</button>
    <ul id="last-actions-list" style="margin-top:20px; font-size: 10px; list-style: none; padding: 0;"></ul>
  </div>

  <script>
    window.addEventListener('load', function () {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        const user = Telegram.WebApp.initDataUnsafe.user;
        localStorage.setItem("telegram_user", JSON.stringify(user));
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        document.getElementById("login-screen").innerHTML += '<p style="color: #ff6b6b">Please open this app via Telegram</p>';
      }
    });

    const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
    const username = tgUser?.username || tgUser?.first_name || "unknown";
    const incrementHistory = [];

    function logAction(label, value) {
      const now = new Date();
      const time = now.toLocaleTimeString();
      incrementHistory.push({
        label: label,
        value: value,
        user: username,
        timestamp: time
      });
      if (incrementHistory.length > 100) incrementHistory.shift();
      updateLastList();
    }

    function updateLastList() {
      const lastList = document.getElementById("last-actions-list");
      if (!lastList) return;
      const recent = incrementHistory.slice(-5).reverse();
      lastList.innerHTML = recent.map((entry, i) => {
        return `<li>${i + 1}. ${entry.label} +${entry.value}<br><span style='font-size:9px;'>ðŸ‘¤ ${entry.user} â€¢ ${entry.timestamp}</span></li>`;
      }).join('');
    }

    window.addEventListener("DOMContentLoaded", () => {
      const user = tgUser;
      if (user) {
        document.getElementById("user-info").innerText = `ðŸ‘¤ ${username}`;
      }
      const exampleButton = document.getElementById("add-example");
      if (exampleButton) {
        exampleButton.onclick = () => logAction("Add one", 1);
      }
    });
  </script>
</body>
</html>
