<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORGASM-O-MATIC</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b0f24;
      color: #ffb6d5;
      font-family: 'Press Start 2P', monospace;
      padding: 20px;
      text-align: center;
    }
    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 10px 20px;
      margin: 10px;
      background: #ff4081;
      border: none;
      color: white;
      cursor: pointer;
    }
    .count {
      font-size: 32px;
      margin: 20px;
    }
    .stats {
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ORGASM-O-MATIC</h1>
  <div class="count" id="counter-display">0</div>
  <button id="increment-btn">+ ADD ONE</button>
  <button id="undo-btn">↺ UNDO</button>
  <button id="reset-btn">↻ RESET</button>
  <div class="stats" id="stats-display"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDdvKeBfe8p2UC8dCkXziECUlJEUw3_l4s",
        authDomain: "karina-5d44d.firebaseapp.com",
        databaseURL: "https://karina-5d44d-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "karina-5d44d",
        storageBucket: "karina-5d44d.firebasestorage.app",
        messagingSenderId: "930914134264",
        appId: "1:930914134264:web:0e527a744b3d2c7182330d"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      let count = 0;
      let records = [];
      const dataRef = db.collection("users").doc("karina");

      async function syncToCloud() {
        await dataRef.set({ count, records });
      }

      async function loadFromCloud() {
        const snap = await dataRef.get();
        if (snap.exists) {
          const data = snap.data();
          count = data.count || 0;
          records = data.records || [];
        } else {
          count = 0;
          records = [];
          await syncToCloud();
        }
        updateDisplay();
      }

      function updateDisplay() {
        document.getElementById("counter-display").textContent = count;
        updateStats();
      }

      function updateStats() {
        const now = new Date();
        const today = now.toDateString();
        const daily = records.filter(ts => new Date(ts).toDateString() === today).length;

        const weekAgo = new Date();
        weekAgo.setDate(now.getDate() - 7);
        const weekly = records.filter(ts => new Date(ts) >= weekAgo).length;

        const monthAgo = new Date();
        monthAgo.setMonth(now.getMonth() - 1);
        const monthly = records.filter(ts => new Date(ts) >= monthAgo).length;

        document.getElementById("stats-display").innerHTML = `
          <div>Today: ${daily}</div>
          <div>This Week: ${weekly}</div>
          <div>This Month: ${monthly}</div>
          <div>Total: ${records.length}</div>
        `;
      }

      function incrementCounter() {
        count++;
        records.push(Date.now());
        updateDisplay();
        syncToCloud();
      }

      function resetCounter() {
        count = 0;
        records = [];
        updateDisplay();
        syncToCloud();
      }

      function undoLastIncrement() {
        if (records.length > 0) {
          records.pop();
          count = records.length;
          updateDisplay();
          syncToCloud();
        }
      }

      document.getElementById("increment-btn").onclick = incrementCounter;
      document.getElementById("reset-btn").onclick = resetCounter;
      document.getElementById("undo-btn").onclick = undoLastIncrement;

      await loadFromCloud();
    });
  </script>
</body>
</html>
